spring:
  application:
    name: fitness-management-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fitnessdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: never

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    root: INFO
    com.teamx.fitness: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fitness-app.log

app:
  fitness:
    research:
      min-cohort-size: 10
      data-retention-days: 365

    external-apis:
      usda:
        base-url: https://api.nal.usda.gov/fdc/v1
        api-key: ${USDA_API_KEY:your-usda-api-key-here}
      nutritionix:
        base-url: https://api.nutritionix.com/v1_1
        app-id: ${NUTRITIONIX_APP_ID:your-app-id-here}
        api-key: ${NUTRITIONIX_API_KEY:your-api-key-here}

    rate-limiting:
      enabled: true
      requests-per-minute: 60
      research-requests-per-minute: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
