services:
  postgres:
    image: postgres:15-alpine
    container_name: fitnessdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitnessdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitnessdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d

  app:
    build:
      context: .
      args:
        MVN_BUILD_OPTS: "-e -Dmaven.test.skip=true -DskipTests"
    container_name: fitness-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/fitnessdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  mobile-frontend:
    image: python:3.12-alpine
    container_name: fitness-mobile-frontend
    working_dir: /app/mobile-frontend
    command: sh -c "python -m http.server 3001"
    ports:
      - "3001:3001"
    volumes:
      - .:/app:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  researcher-frontend:
    image: python:3.12-alpine
    container_name: fitness-researcher-frontend
    working_dir: /app/researcher-frontend
    command: sh -c "python -m http.server 3002"
    ports:
      - "3002:3002"
    volumes:
      - .:/app:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
