services:
  postgres:
    image: postgres:15-alpine
    container_name: fitnessdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitnessdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitnessdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./database/data:/var/lib/postgresql/data

  app:
    build: .
    container_name: fitness-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DB_URL: jdbc:postgresql://postgres:5432/fitnessdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    restart: unless-stopped
