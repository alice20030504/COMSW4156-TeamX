spring:
  application:
    name: fitness-management-service

  # Database Configuration
  datasource:
    # H2 for development/testing - switch to PostgreSQL for production
    url: jdbc:h2:mem:fitnessdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Use 'update' in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# API Documentation (Swagger/OpenAPI)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.teamx.fitness: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fitness-app.log

# Application Custom Properties
app:
  fitness:
    # Privacy settings for research endpoints
    research:
      min-cohort-size: 10  # Minimum sample size for anonymized data
      data-retention-days: 365

    # External API Configuration (to be filled with actual API keys)
    external-apis:
      usda:
        base-url: https://api.nal.usda.gov/fdc/v1
        api-key: ${USDA_API_KEY:your-usda-api-key-here}
      nutritionix:
        base-url: https://api.nutritionix.com/v1_1
        app-id: ${NUTRITIONIX_APP_ID:your-app-id-here}
        api-key: ${NUTRITIONIX_API_KEY:your-api-key-here}

    # Rate limiting for API endpoints
    rate-limiting:
      enabled: true
      requests-per-minute: 60
      research-requests-per-minute: 30

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always