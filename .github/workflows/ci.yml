name: CI - Build, Test, Lint

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Compile & unit tests
        run: mvn -B clean test

      - name: Checkstyle
        run: mvn -B checkstyle:check

      - name: PMD
        run: mvn -B pmd:check
