services:
  postgres:
    image: postgres:15-alpine
    container_name: fitnessdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitnessdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitnessdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d

  app:
    build:
      context: .
      args:
        MVN_BUILD_OPTS: "-e -Dmaven.test.skip=true -DskipTests"
    container_name: fitness-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/fitnessdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    image: python:3.12-alpine
    container_name: fitness-frontend
    working_dir: /app/frontend
    command: sh -c "python -m http.server 3000"
    ports:
      - "3000:3000"
    volumes:
      - .:/app:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  mealplan-service:
    build: 
      context: ./mealplan-service
      args:
        POE_API_KEY: ${POE_API_KEY}
    container_name: mealplan-service
    ports:
      - "5001:5001"
    environment:
      - POE_API_KEY=${POE_API_KEY}
    depends_on:
      - app
    restart: unless-stopped